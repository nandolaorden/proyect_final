<div class="w-full max-h-screen overflow-hidden">
  <div
    class="border-gray-200 flex justify-between height_block"
    *ngIf="top == true"
  >
    <div class="w-1/5 bg-gray-200 z-50" *ngIf="left == true">
      <img
        class="h-full w-full py-16 px-20"
        src="../../assets/logo.png"
        alt=""
      />
    </div>
    <div class="w-full bg-gray-300">
      <div
        class="w-3/5 mt-10 flex justify-center items-center px-5 animation_information text-teal-500 text-xl font-bold"
      >
        <p>{{ text_new }}</p>
      </div>
    </div>
    <div class="w-1/5 bg-gray-200 z-50" *ngIf="right == true">
      <img
        class="h-full w-full py-16 px-20"
        src="../../assets/logo.png"
        alt=""
      />
    </div>
  </div>
  <div
    class="border-gray-200 flex justify-between height_block_central heigth_full"
  >
    <div class="w-1/5 bg-gray-300" *ngIf="left == true">
      <div *ngFor="let clima of climas.prediccion.dia" class="mt-3">
        <app-clima [dia]="clima"></app-clima>
      </div>
    </div>
    <div class="w-full min-h-full bg-red-800">
      <iframe
        class="w-full h-full"
        [src]="cleanURL(url_video)"
        frameborder="0"
        allowfullscreen
      ></iframe>
      <!-- <video muted autoplay loop controls class="w-full h-full">
        <source [src]="cleanURL(url_video)" type="video/mp4" />
        Browser not supported
      </video> -->
    </div>
    <div class="w-1/5 bg-gray-300" *ngIf="right == true">
      <div *ngFor="let clima of climas.prediccion.dia" class="mt-3">
        <app-clima [dia]="clima"></app-clima>
      </div>
    </div>
  </div>
  <div
    class="border-gray-200 flex justify-between height_block"
    *ngIf="bottom == true"
  >
    <div class="w-1/5 bg-gray-200 z-50" *ngIf="left == true">
      <img
        class="w-full h-full py-16 px-20"
        src="../../assets/logo.png"
        alt=""
      />
    </div>
    <div class="w-full bg-gray-300">
      <div
        class="w-3/5 mt-10 flex justify-center items-center px-5 animation_information text-teal-500 text-xl font-bold"
      >
        <p>{{ text_new }}</p>
      </div>
    </div>
    <div class="w-1/5 bg-gray-200 z-50" *ngIf="right == true">
      <img
        class="w-full h-full py-16 px-20"
        src="../../assets/logo.png"
        alt=""
      />
    </div>
  </div>
</div>
