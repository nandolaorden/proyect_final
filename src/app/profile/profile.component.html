<div class="w-full min-h-screen">
  <div class="flex sm:justify-center pt-16 sm:pt-4 px-10">
    <div class="bg-white overflow-hidden shadow rounded-lg w-full sm:w-3/5">
      <div class="px-4 py-5 sm:p-6">
        <div class="flex flex-col sm:flex-row items-center">
          <div class="flex-shrink-0 p-3">
            <img
              class="inline-block h-14 w-14 rounded-full"
              src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
              alt=""
            />
          </div>
          <div class="flex flex-col p-3 sm:ml-20 w-full mt-4 sm:mt-10">
            <h3 class="text-lg leading-6 font-medium text-gray-900">
              Nombre
            </h3>
            <div class="mt-2 max-w-xl text-sm leading-5 text-gray-500">
              <p>{{ user.name }}</p>
            </div>
            <h3 class="text-lg leading-6 font-medium text-gray-900 mt-4">
              Correo electrónico
            </h3>
            <div class="mt-2 max-w-xl text-sm leading-5 text-gray-500">
              <p>
                {{ user.email }}
              </p>
            </div>
            <h3 class="text-lg leading-6 font-medium text-gray-900 mt-4">
              Rol
            </h3>
            <div class="mt-2 max-w-xl text-sm leading-5 text-gray-500">
              <p>
                {{ user.role }}
              </p>
            </div>
            <div
              class="mt-6 max-w-xl text-sm text-right leading-5 text-gray-500"
            >
              <button
                (click)="option = !option"
                class="cursor-pointer bg-indigo-700 hover:bg-indigo-500 text-white font-bold py-3 px-4 rounded"
              >
                Cambiar contraseña
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div
    class="flex sm:justify-center pt-6 sm:pt-4 px-10 sm:mt-10"
    *ngIf="option == true"
  >
    <form
      ngNativeValidate
      [formGroup]="form"
      (ngSubmit)="setting()"
      action="#"
      method="POST"
    >
      <div class="bg-white overflow-hidden shadow rounded-lg w-full sm:w-full">
        <div class="mt-6 px-4 py-5 sm:p-6">
          <div class="md:grid md:grid-cols-3 md:gap-6">
            <div class="md:col-span-1">
              <h3 class="text-lg font-medium leading-6 text-gray-900">
                Cambiar contraseña
              </h3>
              <p class="mt-1 leading-5 text-gray-500">
                Introduce la contraseña nueva y confirmación
              </p>
            </div>
            <div class="mt-5 md:mt-0 md:col-span-2">
              <div class="grid grid-cols-6 gap-6">
                <div class="col-span-6 sm:col-span-3">
                  <label
                    for="url_server"
                    class="block font-medium text-base leading-5 text-gray-700"
                  >
                    Contraseña nueva
                  </label>
                  <input
                    id="password"
                    type="password"
                    formControlName="password"
                    class="mt-3 form-input block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:shadow-outline-blue focus:border-blue-300 transition duration-150 ease-in-out sm:text-base sm:leading-5"
                  />
                </div>
                <div class="col-span-6 sm:col-span-3">
                  <label
                    for="url_server"
                    class="block font-medium text-base leading-5 text-gray-700"
                  >
                    Confirmar contraseña
                  </label>
                  <input
                    id="password_new"
                    type="password"
                    formControlName="password_new"
                    class="mt-3 form-input block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:shadow-outline-blue focus:border-blue-300 transition duration-150 ease-in-out sm:text-base sm:leading-5"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="flex sm:justify-center pt-6 sm:pt-6 mb-6">
        <div class="text-right w-full">
          <button
            type="submit"
            class="py-3 px-4 w-30 text-center bg-orange-500 hover:bg-orange-400 text-white font-semibold hover:border-transparent rounded duration-150 ease-in-out"
          >
            Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
